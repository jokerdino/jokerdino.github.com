<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jokerdino's Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainContent">
        <h1>Loot Calculator</h1>
        <div id="allFields" class="field-container">
            <div class="levels-container">
                <div class="field-group">
                    <label for="attacker">Attacker Townhall level</label>
                    <select name="Attacker" id="attacker">
                    </select>
                </div>
                <div class="field-group">
                    <label for="defender">Defender Townhall level</label>
                    <select name="Defender" id="defender">
                    </select>
                </div>
            </div>


            <div id="standardFields" class="field-container">
                <div class="field-group">
                    <label for="goldstorage">Gold storage</label>
                    <input type="number" name="goldstorage" id="goldstorage">
                </div>
                <div class="field-group">
                    <label for="elixirstorage">Elixir storage</label>
                    <input type="number" name="elixirstorage" id="elixirstorage">
                </div>
                <div class="field-group">
                    <label for="darkelixirstorage">Dark Elixir storage</label>
                    <input type="number" name="darkelixirstorage" id="darkelixirstorage">
                </div>
                <div class="field-group">
                    <label for="cc_treasury">Clan castle treasury</label>
                    <input type="number" name="cc_treasury" id="cc_treasury">
                </div>
                <div class="field-group">
                    <label for="cc_de">Clan castle treasury - Dark elixir</label>
                    <input type="number" name="cc_de" id="cc_de">
                </div>
            </div>
        </div>

        <div id="calcButton">
            <button>Calculate</button>
        </div>

        <div class="results-container">
            <div class="result-item">Gold available for loot: <span id="goldloot" class="result-output"></span></div>
            <div class="result-item">Elixir available for loot: <span id="elixirloot" class="result-output"></span></div>
            <div class="result-item">Dark Elixir available for loot: <span id="darkelixir" class="result-output"></span></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
