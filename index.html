<html>
    
    <head>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
        
    
    </head>
<body>
    
    <h1> Loot Calculator</h1>
    
    <label>Attacker Townhall level</label>

    <select name= "Attacker" id="attacker">
        <option value = "1"> 1</option>
        <option value = "2"> 2</option>
        <option value = "3"> 3</option>
        <option value = "4"> 4</option>
        <option value = "5"> 5</option>
        <option value = "6"> 6</option>
        <option value = "7"> 7</option>
        <option value = "8"> 8</option>
        <option value = "9"> 9</option>
        <option value = "10"> 10</option>
        <option value = "11"> 11</option>
    </select>
    <br>
    <label>Defender Townhall level</label>
    <select name = "Defender" id = "defender">
        <option value = "1">1</option>
        <option value = "2">2</option>
        <option value = "3"> 3</option>
        <option value = "4"> 4</option>
        <option value = "5"> 5</option>
        <option value = "6"> 6</option>
        <option value = "7"> 7</option>
        <option value = "8"> 8</option>
        <option value = "9"> 9</option>
        <option value = "10"> 10</option>
        <option value = "11"> 11</option>
    </select>

    
    <br>
    <label>Gold storage</label>
    <input type="number" name = "goldstorage" id = "goldstorage">
    <br>
    <label> Elixir storage</label>
    <input type="number" name = "elixirstorage" id = "elixirstorage">
    <br>
    <label>Dark Elixir storage</label>
    <input type="number" name = "darkelixirstorage" id = "darkelixirstorage">
    <br>
    <label>Clan castle treasury</label>
    <input type="number" name = "cc_treasury" id="cc_treasury">
    <br>
    <label>Clan castle treasury - Dark elixir</label>
    <input type="number" name = "clancastledarkelixir" id="ccdark">
                                                                   
    <br>
    
    <br>
    
    <button>Calculate</button>
    
    <br>
    <label> Gold available for loot:</label>
    <p id="goldloot"></p>
    <label> Elixir available for loot:</label>
    <p id="elixirloot"></p>
    <label> Dark Elixir available for loot:</label>
    <p id="darkelixir"></p>
    
    <script src="scripts/main.js"></script>
    
    </body>

</html>
